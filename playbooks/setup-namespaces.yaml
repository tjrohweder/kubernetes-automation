- hosts: masters[0]
  remote_user: "centos"
  vars:
    config_dir: "opt/k8s/config"
  tasks:
    - name: Send configuration templates to remote destination
      template:
        src: "files/{{ item }}.yaml"
        dest: "/{{ config_dir }}/{{ item }}.yaml"
        mode: u=rw,g=r,o=r
      with_items:
        - namespaces
      tags:
        - on-premise
        - namespaces

    - name: Namespaces - Creating required namespaces
      shell: kubectl apply -f /{{ config_dir }}/{{ item }}.yaml
      with_items:
        - namespaces
      tags:
        - on-premise
        - namespaces